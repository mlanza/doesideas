{{> header }}
<article>
<header>
<h1>Articles</h1>
</header>
<ul class="index">
{{#each articles }}
<li>
  <span class="title"><a href="../{{ path }}">{{ title }}</a></span>, <span class="date">{{ date }}</span>
  <p class="summary">{{ summary }}</p>
  <ul class="tags">{{#each tags}}<li><a href="/tagged/{{name}}">{{name}}</a></li>{{/each}}</ul>
</li>
{{/each}}
</ul>
</article>
{{> footer }}

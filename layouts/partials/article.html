<article>
<header>
  <a class="permalink" href="/{{ path }}"><h1>{{ title }}</h1>
  {{#if teaser}}<div class="teaser">{{ teaser }}</div>{{/if}}</a>
{{#if tags}}
<ul class="tags">
{{#each tags}}
<li><a href="/tagged/{{name}}">{{name}}</a></li>
{{/each}}
</ul>
{{/if}}
{{#if summary}}
<section class="summary">
  {{{ summary }}}
</section>
{{/if}}
</header>
{{{ contents }}}
{{#if date}}<p class="published">{{ published }}</p>{{/if}}
</article>

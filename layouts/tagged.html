{{> header }}
<article>
<header>
<h1>Tagged “{{tag}}”</h1>
</header>
<ul class="index">
{{#each pagination.files}}
  <li>
    <span class="title"><a href="../../{{ path }}">{{ title }}</a></span>, <span class="date">{{ date }}</span>
    <p class="summary">{{ summary }}</p>
  </li>
{{/each}}
</ul>
</article>
{{> footer }}

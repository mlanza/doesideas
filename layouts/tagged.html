{{> header }}
<article>
<header>
<h1>Tagged “{{tag}}”</h1>
</header>
<table class="index">
<tbody>
{{#each pagination.files}}
<tr>
  <td class="published">{{ published }}</td>
  <td class='post'>
    <h2 class="title"><a href="../{{ path }}">{{ title }}</a></h2>
    <p class="summary">{{ summary }}</p>
    <ul class="tags">
      {{#each tags}}
      <li><a href="/tagged/{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </td>
</tr>
{{/each}}
</tbody>
</table>
</article>
{{> footer }}

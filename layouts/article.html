{{> header }}
<article>
<header>
  <h1>{{ title }}</h1>
  {{#if teaser}}<div class="teaser">{{ teaser }}</div>{{/if}}
{{#if tags}}
<ul class="tags">
{{#each tags}}
<li><a href="/tagged/{{name}}">{{name}}</a></li>
{{/each}}
</ul>
{{/if}}
{{#if summary}}
<section class="summary">
  {{{ summary }}}
</section>
{{/if}}
</header>
{{{ contents }}}
{{#if date}}<p class="byline">{{ date }}</p>{{/if}}
</article>

{{> footer }}
